<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Project</title>
</head>
<body>
      <nav class="nav">
        <div class="container nav__container--behaviour">
            <div class="logo">
                <a href="#"><img src="./images/icons/logo.png" alt="logo"></a>
            </div>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Úvod</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Články</a></li>
                <li style="display: none;" class="nav__item"><button class="button--success">Přihlásit se</button></li>
                <li class="nav__item">
                    <div class="user-menu__container">                
                        <div class="user-menu">
                            <img src="./images/icons/avatar.png" class="avatar"></img>
                            <div class="user-menu__user-info">                        
                                <p class="user-menu__user-name">Vitalij Procházka<span class="user-menu__role">EDITOR</span></p>  
                                
                                <div class="email-text">sardor@mail.com</div>
                            </div>
                        </div>
                        <ul class="user-dropdown">
                            <li class="user-dropdown__item">
                                <a href="#" class="item__group user-dropdown__separator">
                                    <img class="user-dropdown__logo" src="./images/icons/settings.png" alt="Nastavení">
                                    Nastavení profilu
                                </a>
                            </li>
                            <li class="user-dropdown__item">
                                <a href="#" class="item__group">
                                    <img src="./images/icons/file-plus-02.png" alt="Nastavení">
                                    Přidat článek
                                </a>
                            </li>
                            <li class="user-dropdown__item">
                                <a href="#" class="item__group">
                                    <div class="small-notification tsst" id="check-article-count" current-count="1">
                                        <img src="./images/icons/check-broken2.png" alt="">
                                    </div>
                                    Schválit
                                </a>
                            </li>
                            <li class="user-dropdown__item">
                                <a href="#" class="item__group">
                                    <img src="./images/icons/file-edit-02.png" alt="Nastavení">
                                    Moje články
                                </a>
                            </li>
                        
                            <li class="user-dropdown__item">
                                <a href="#" class="item__group">
                                    <div class="small-notification tsst" id="message-count" current-count="15">
                                        <img src="./images/icons/message-text-01.png" alt="">
                                    </div>
                                    Zprávy
                                </a>
                            </li>
                            <li class="user-dropdown__item">
                                <a href="#" class="item__group user-dropdown__separator">
                                    <img src="./images/icons/sign-out.png" alt="Nastavení">
                                    Odhlásit se
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav> 
</body>
<script src="js/main.js"></script>
</html>
